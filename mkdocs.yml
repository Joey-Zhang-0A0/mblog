site_name: Joye Zhang Blog

theme:
  name: material

  palette:
    - media: "(prefers-color-scheme: light)" #
      scheme: default
      primary: deep orange
      accent: pink
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" #
      scheme: slate
      primary: deep orange
      accent: pink
      toggle:
        icon: material/lightbulb
        name: Switch to light mode

  font: false

  language: 'zh'

  features:
    - navigation.instant
    - navigation.tracking
    #- navigation.tabs
    #- navigation.sections
    - search.highlight
    - header.autohide

extra_javascript:
  - 'js/baidu-tongji.js'

extra:
  search:
    language: 'zh'

nav:
  - home: index.md
  - 博客管理: 博客管理/博客搭建方法.md
  - 面试相关: 面试相关/面试模板.md
  - github相关: github/github遇到的问题.md
  - 网络应用层:
    - DHCP: 网络应用层/dhcp/dhcp服务器搭建.md

